colors:
  # Default colors
  primary:
    background: '0x0D0F1D'
    foreground: '0xDADADA'

  # Normal colors
  normal:
    black: '0x01060E'
    red: '0xEA6C73'
    green: '0x46E52A'
    yellow: '0xF9AF4F'
    blue: '0x53BDFA'
    magenta: '0xFAE994'
    cyan: '0x90E1C6'
    white: '0xC7C7C7'

  # Bright colors
  bright:
    black: '0x686868'
    red: '0xF07178'
    green: '0x46E52A'
    yellow: '0xFFB454'
    blue: '0x59C2FF'
    magenta: '0xFFEE99'
    cyan: '0x95E6CB'
    white: '0xFFFFFF'

font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux) monospace
    #   - (Windows) Consolas
    family: 'monospace'

    # The `style` can be specified to pick a specific face.
    style: Ubuntu

  size: 9.0

  offset:
      x: 0
      y: 0
background_opacity: 0.7
draw_bold_text_with_bright_colors: true
